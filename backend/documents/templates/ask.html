<!DOCTYPE html>
<html>
<head>
  <title>Document Q&A</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 800px;
      margin: 40px auto;
    }
    h2 { margin-top: 40px; }
    .card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    .result {
      background: #f9f9f9;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>üìÑ Document Q&A Demo</h1>

<div class="card">
  <h2>1Ô∏è‚É£ Upload PDF</h2>
  <input type="file" id="pdfFile" accept="application/pdf">
  <br><br>
  <button onclick="uploadPdf()">Upload</button>
  <p id="uploadStatus"></p>
</div>

<div class="card">
  <h2>2Ô∏è‚É£ Ask a Question</h2>
  <textarea id="question" placeholder="Ask something about the uploaded documents..."></textarea>
  <br><br>
  <button onclick="ask()">Ask</button>

  <div id="answer" class="result"></div>
</div>

<script>
async function uploadPdf() {
  const file = document.getElementById("pdfFile").files[0];
  const status = document.getElementById("uploadStatus");

  if (!file) {
    status.innerText = "Please select a PDF.";
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("/api/upload/", {
    method: "POST",
    body: formData
  });

  if (!res.ok) {
    status.innerText = "Upload failed ‚ùå";
    return;
  }

  const data = await res.json();
  status.innerText = `Upload successful ‚úÖ (Doc ID: ${data.document_id})`;
}

async function ask() {
  const question = document.getElementById("question").value;
  const answerDiv = document.getElementById("answer");

  answerDiv.innerText = "Thinking...";

  const res = await fetch("/api/ask/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await res.json();

  answerDiv.innerText =
    `Answer:\n${data.answer}\n\nConfidence: ${data.confidence}%`;
}
</script>

</body>
</html>
